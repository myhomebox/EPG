name: Daily 4GTV Data Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies and update CA certificates
      run: |
        sudo apt-get update
        sudo apt-get install -y ca-certificates
        sudo update-ca-certificates
        pip install requests
        
    - name: Fetch 4GTV data
      run: python scripts/fetch_4gtv.py
      
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add output/fourgtv.json
        git commit -m "自動更新 4GTV 頻道資料"
        git push

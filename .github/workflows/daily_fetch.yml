name: Daily 4GTV Data Update

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00
  workflow_dispatch:     # 允許手動觸發

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        pip install selenium webdriver-manager requests loguru pytz
        
    - name: Fetch 4GTV data
      run: python scripts/fetch_4gtv.py
      
    - name: Commit and push EPG
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add output/4g.xml
        git commit -m "自動更新 四季線上 電子節目表單數據"
        git push
